<!DOCTYPE html>
<html ng-app="ngCribs" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cribs</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controllers/cribsController.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller="cribsController">
    <div class="well" ng-repeat="crib in cribs">
        <h3>{{crib.address}}</h3>
        <p><strong>Type: </strong>{{crib.type}}</p>
        <p><strong>Description: </strong>{{crib.description}}</p>
        <p><strong>Price: </strong>{{crib.price | currency}}</p>
    </div>
      <!-- <pre>{{ crib | json}}</pre> -->
  </body>
</html>
